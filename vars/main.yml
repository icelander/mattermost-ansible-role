nginx_access_log: "/var/log/nginx/mattermost_access.log"
nginx_error_log: "/var/log/nginx/mattermost_error.log"
postgres_initdb: "/usr/lib/postgresql/9.5/bin/initdb"
postgres_pg_ctl: "/usr/lib/postgresql/9.5/bin/pg_ctl"
nginx_upstreams:
  - name: "backend"
    path: 127.0.0.1:8065
nginx_global:
  - content: 
    |
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mattermost_cache:10m max_size=3g inactive=120m use_temp_path=off;
